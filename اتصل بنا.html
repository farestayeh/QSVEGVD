<!DOCTYPE html>
<html lang="ar" dir="rtl  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هول ان ون</title>
    <link rel="stylesheet" href="styleone.css">
    <script src="script.js" defer></script>
</head>
  <script>
    // دالة لإظهار رسالة "تم الإرسال"
    function showSuccessMessage(event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة عند إرسال النموذج
      document.getElementById("contact-form").style.display = "none"; // إخفاء النموذج
      document.getElementById("success-message").style.display = "block"; // إظهار رسالة النجاح
    }
  </script>

  <body dir="rtl">
    <header>
      <nav>
        <a href="index.html.html">
          <img src="images/هول ان ون.png" class="logo" alt="شعار الموقع" />
        </a>
        <button class="menu-toggle" id="menuToggle">
          <div></div>
          <div></div>
          <div></div>
        </button>
        <ul id="navMenu">
          <li><a href="index.html.html">الصفحة الرئيسية</a></li>
          <li><a href="ملاعب.html">الملاعب</a></li>
          <li><a href="مطعم.html">مطاعم</a></li>
          <li><a href="فندق.html">فنادق</a></li>
          <li><a href="متجر.html">متجر</a></li>
          <li><a href="حزم.html">حزم </a></li>
          <li><a href="نادي.html">نادي</a></li>
          <li><a href="انشطة.html"> انشطة</a></li>
          <li><a href="اتصل بنا.html">اتصل بنا</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h1>اتصل بنا</h1>
        <p>
          إذا كنت بحاجة إلى مساعدة أو لديك أي استفسارات، لا تتردد في التواصل
          معنا. نحن هنا للمساعدة!
        </p>

        <!-- نموذج الاتصال -->
        <form id="contact-form" onsubmit="showSuccessMessage(event)">
          <div class="form-group">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">رقم الهاتف</label>
            <input type="phone" id="phone" name="phone" required />
          </div>

          <input type="submit" value="إرسال" />
        </form>

        <!-- رسالة تم الإرسال -->
        <div id="success-message" class="success-message" style="display: none">
          <p>تم إرسال رسالتك بنجاح! شكراً لتواصلك معنا.</p>
        </div>
      </div>
    </main>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <footer>
      <p>تواصل معنا</p>
      <div class="social-media">
        <a href="#"><img src="imegs/insta.png" alt="Instagram" /></a>
        <a href="#"><img src="imegs/fb.png" alt="Facebook" /></a>
        <a href="#"><img src="imegs/twitter.webp" alt="Twitter" /></a>
      </div>
    </footer>
  </body>
</html>
